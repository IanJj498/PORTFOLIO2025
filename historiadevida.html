<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>História de vida</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0d2eb;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .experience-section {
            background: rgba(25, 25, 35, 0.85);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        
        .experience-section:hover {
            transform: translateY(-10px);
        }
        
        .experience-container {
            display: flex;
            flex-wrap: wrap;
            min-height: 500px;
        }
        
        .image-frame {
            flex: 1;
            min-width: 300px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .image-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 201, 255, 0.1), rgba(146, 254, 157, 0.1));
            z-index: 1;
        }
        
        .frame-border {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: 2px solid #00c9ff;
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0, 201, 255, 0.3), 0 0 30px rgba(0, 201, 255, 0.2);
            z-index: 2;
            pointer-events: none;
        }
        
        .main-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            transition: all 0.5s ease;
            z-index: 3;
            position: relative;
            cursor: pointer;
        }
        
        .main-image:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.9);
        }
        
        .image-title {
            margin-top: 25px;
            font-size: 1.5rem;
            text-align: center;
            color: #92fe9d;
            z-index: 3;
            position: relative;
        }
        
        .interactive-panel {
            flex: 1;
            min-width: 300px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(15, 25, 35, 0.9);
        }
        
        .panel-title {
            font-size: 2rem;
            margin-bottom: 25px;
            color: #00c9ff;
            border-bottom: 2px solid #00c9ff;
            padding-bottom: 10px;
        }
        
        .description {
            line-height: 1.6;
            margin-bottom: 30px;
            color: #c2e9fb;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .control-btn {
            padding: 12px 20px;
            background: rgba(0, 201, 255, 0.15);
            border: 1px solid #00c9ff;
            color: #a0d2eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-btn:hover {
            background: rgba(0, 201, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .control-btn.active {
            background: rgba(0, 201, 255, 0.4);
            box-shadow: 0 5px 15px rgba(0, 201, 255, 0.3);
        }
        
        .details {
            background: rgba(0, 0, 0, 0.3);
            border-left: 3px solid #92fe9d;
            padding: 20px;
            border-radius: 0 8px 8px 0;
            margin-top: 10px;
            display: none;
        }
        
        .details.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .details h3 {
            color: #92fe9d;
            margin-bottom: 10px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .image-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0, 201, 255, 0.3);
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-modal:hover {
            color: #00c9ff;
        }
        
        .frame-decoration {
            position: absolute;
            width: 50px;
            height: 50px;
            z-index: 2;
        }
        
        .frame-decoration:nth-child(1) {
            top: 15px;
            left: 15px;
            border-top: 2px solid #92fe9d;
            border-left: 2px solid #92fe9d;
        }
        
        .frame-decoration:nth-child(2) {
            top: 15px;
            right: 15px;
            border-top: 2px solid #92fe9d;
            border-right: 2px solid #92fe9d;
        }
        
        .frame-decoration:nth-child(3) {
            bottom: 15px;
            left: 15px;
            border-bottom: 2px solid #92fe9d;
            border-left: 2px solid #92fe9d;
        }
        
        .frame-decoration:nth-child(4) {
            bottom: 15px;
            right: 15px;
            border-bottom: 2px solid #92fe9d;
            border-right: 2px solid #92fe9d;
        }
        
        @media (max-width: 768px) {
            .experience-container {
                flex-direction: column;
            }
            
            .image-frame, .interactive-panel {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>História de Vida</h1>
        </header>
        
        <main>
            <section id="experience" class="experience-section fade-in">
                <div class="experience-container">
                    <div class="image-frame">
                        <div class="frame-decoration"></div>
                        <div class="frame-decoration"></div>
                        <div class="frame-decoration"></div>
                        <div class="frame-decoration"></div>
                        
                        <div class="frame-border"></div>
                        
                        <img src="historiadevidaaa.jpeg">
                        <h2 class="image-title">Minha Jornada</h2>
                   
        <div class="image-modal" id="imageModal">
            <span class="close-modal" id="closeModal">&times;</span>
            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80" alt="História de Vida - Visualização Ampliada" class="modal-image">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const controlButtons = document.querySelectorAll('.control-btn');
            const detailSections = document.querySelectorAll('.details');
            
            controlButtons.forEach(button => {
                button.addEventListener('click', function() {
                    controlButtons.forEach(btn => btn.classList.remove('active'));
                    
                    this.classList.add('active');
                    
                    detailSections.forEach(section => section.classList.remove('active'));
                    
                    const detailId = this.getAttribute('data-detail') + '-detail';
                    document.getElementById(detailId).classList.add('active');
                });
            });
            
            const mainImage = document.getElementById('mainImage');
            const imageModal = document.getElementById('imageModal');
            const closeModal = document.getElementById('closeModal');
            const modalImage = document.querySelector('.modal-image');
            
            mainImage.addEventListener('click', function() {
                imageModal.classList.add('active');
            });
            
            closeModal.addEventListener('click', function() {
                imageModal.classList.remove('active');
            });
            
            imageModal.addEventListener('click', function(e) {
                if (e.target === imageModal) {
                    imageModal.classList.remove('active');
                }
            });
            
            const subtitle = document.querySelector('.subtitle');
            const originalText = subtitle.textContent;
            subtitle.textContent = '';
            
            let i = 0;
            function typeWriter() {
                if (i < originalText.length) {
                    subtitle.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 30);
                }
            }
            
            setTimeout(typeWriter, 800);
            
            const frameBorder = document.querySelector('.frame-border');
            setInterval(() => {
                frameBorder.style.boxShadow = `
                    inset 0 0 20px rgba(0, 201, 255, ${0.2 + Math.random() * 0.3}), 
                    0 0 30px rgba(0, 201, 255, ${0.1 + Math.random() * 0.2})
                `;
            }, 2000);
        });
    </script>
</body>
</html>
