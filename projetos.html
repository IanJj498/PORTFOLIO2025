<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Projeto de Vida</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --accent: #ffffff;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --text-dark: #2c3e50;
            --text-light: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 3rem 2rem;
            text-align: center;
            color: var(--text-light);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.05)"/></svg>');
            background-size: 100% 100%;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .header-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }
        
        .main-content {
            padding: 3rem 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .project-image {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            height: 400px;
        }
        
        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .project-image:hover img {
            transform: scale(1.05);
        }
        
        .presentation {
            background: var(--light);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        .presentation h2 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.1rem;
            border-bottom: 3px solid var(--accent);
            display: inline-block;
        }
        
        .presentation p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }
        
        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .card {
            background: rgb(6, 1, 1);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border-left: 4px solid var(--primary);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .card h3 {
            color: var(--primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .card i {
            color: var(--accent);
            font-size: 1.2rem;
        }
        
        footer {
            background:  #0073e6 100%;
            color: var(--text-light);
            text-align: center;
        }
        
        .footer-content {
            max-width: 800px;
            margin:  auto;
        }
        
        .footer-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        
        .footer-name {
            font-weight: bold;
            color: var(--accent);
        }
        
        .footer-divider {
            height: 2px;
            width: 100px;
            background: var(--accent);
            margin: 1.5rem auto;
        }
        
    
        .container {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PROJETO DE VIDA</h1>
        </header>
        
        <div class="main-content">
            <div class="project-image">
                <img src="projetodevidaa.png" alt="Projeto de Vida">
            </div>
            
            <div class="presentation">
                <h2><i class="fas fa-user"></i> Projeto de vida
        <footer>
            <div class="footer-content">
                <p class="footer-text">Trabalho orientado pelo professor <span class="footer-name">Cleiton JÃ©rico</span></p>
                <p class="footer-text">Orientadora: <span class="footer-name">Regiane Leal</span></p>
                <div class="footer-divider"></div>
                <span class="institution">SESI / SENAI</span>
            </div>
        </footer>
    </div>
</body>
</html>
