<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Humanas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --dark: #1a252f;
            --light: #ecf0f1;
            --text: #2c3e50;
            --gradient: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --radius: 16px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        header {
            background: var(--gradient);
            padding: 2.5rem 1rem;
            color: white;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: 100% 100%;
            transform: rotate(180deg);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .header-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 0.5rem;
            position: relative;
        }
        
        .nav-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 0.8rem;
            margin: 1.5rem auto;
            max-width: 800px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .nav-menu {
            display: flex;
            justify-content: center;
            list-style: none;
            flex-wrap: wrap;
            gap: 0.8rem;
        }
        
        .nav-menu li a {
            color: white;
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            transition: var(--transition);
            display: block;
            font-weight: 500;
            border: 2px solid transparent;
        }
        
        .nav-menu li a:hover,
        .nav-menu li a.active {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }
        
        .section {
            background: white;
            border-radius: var(--radius);
            padding: 2.5rem;
            margin-bottom: 3rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border-left: 5px solid var(--secondary);
        }
        
        .section:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .section-title {
            color: var(--primary);
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.8rem;
            border-bottom: 3px solid var(--secondary);
            display: inline-block;
            font-weight: 600;
        }
        
        .section-description {
            margin-bottom: 1.8rem;
            color: #555;
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 1.5rem;
        }
        
        .image-card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            height: 300px;
            background: #f8f9fa;
        }
        
        .image-card:hover {
            transform: scale(1.03) translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
        
        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .image-card:hover img {
            transform: scale(1.1);
        }
        
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 1.5rem;
            color: white;
            opacity: 0;
            transition: var(--transition);
            transform: translateY(20px);
        }
        
        .image-card:hover .image-overlay {
            opacity: 1;
            transform: translateY(0);
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .card-description {
            font-size: 0.95rem;
            opacity: 0.9;
        }
        
        .empty-section {
            text-align: center;
            padding: 4rem 2rem;
            color: #777;
        }
        
        .empty-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: #ddd;
        }
        
        .empty-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .empty-text {
            font-size: 1.1rem;
        }
        
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--secondary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            opacity: 0;
            visibility: hidden;
            z-index: 1000;
            box-shadow: var(--shadow);
            border: none;
        }
        
        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .back-to-top:hover {
            background: var(--primary);
            transform: translateY(-5px);
        }
        
        footer {
            background: var(--gradient);
            color: white;
            padding: 4rem 1.5rem 2.5rem;
            text-align: center;
            margin-top: 5rem;
            position: relative;
            overflow: hidden;
        }
        
        footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.05)"/></svg>');
            background-size: 100% 100%;
            transform: rotate(180deg);
        }
        
        .footer-content {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }
        
        .footer-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            position: relative;
        }
        
        .footer-name {
            font-weight: bold;
            color: var(--light);
        }
        
        .footer-divider {
            height: 2px;
            width: 100px;
            background: rgba(255, 255, 255, 0.3);
            margin: 1.5rem auto;
        }
        
        .senai-logo {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-top: 1.5rem;
            position: relative;
        }
        
        /* Efeito de brilho nos cards */
        .image-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
            z-index: 1;
        }
        
        .image-card:hover::before {
            left: 100%;
        }
        
        /* Badge para eixos */
        .eixo-badge {
            display: inline-block;
            background: var(--secondary);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-left: 1rem;
            vertical-align: middle;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
            
            .image-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-menu {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-menu li {
                width: 100%;
                text-align: center;
            }
            
            .nav-menu li a {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .section {
                padding: 1.5rem;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .section {
            animation: fadeIn 0.8s ease forwards;
        }
    </style>
</head>
<body>
    <header>
        <h1>HUMANAS</h1>
        <p class="header-subtitle">Portfólio de Ciências Humanas e Sociais</p>
        
        <div class="nav-container">
            <ul class="nav-menu">
                <li><a href="#eixo1" class="active">Eixo 1</a></li>
                <li><a href="#eixo2">Eixo 2</a></li>
                <li><a href="#eixo3">Eixo 3</a></li>
                <li><a href="#eixo4">Eixo 4</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <section id="eixo1" class="section">
            <h2 class="section-title">EIXO 1 - Movimentos Migratórios <span class="eixo-badge">2 atividades</span></h2>
            <p class="section-description">
            </p>
            
            <div class="image-grid">
                <div class="image-card">
                    <img src="fluxomigratorio.png" alt="Fluxos Migratórios - Mapa mostrando rotas de migração global">
                    <div class="image-overlay">
                    </div>
                </div>
                <div class="image-card">
                    <img src="venezuelaportfolioo.png" alt="Crise Venezuelana - Análise do fluxo migratório venezuelano">
                    <div class="image-overlay">
                    </div>
                </div>
            </div>
        </section>

        <section id="eixo2" class="section">
            <h2 class="section-title">EIXO 2 - Estado e Poder <span class="eixo-badge">2 atividades</span></h2>
            <p class="section-description">
            </p>
            
            <div class="image-grid">
                <div class="image-card">
                    <img src="atosinstitucionais.png" alt="Atos Institucionais - Documentos do período militar no Brasil">
                    <div class="image-overlay">
                    </div>
                </div>
                <div class="image-card">
                    <img src="biomasdobrasiil.png" alt="Biomas do Brasil - Mapa dos ecossistemas brasileiros">
                    <div class="image-overlay">
                    </div>
                </div>
            </div>
        </section>

        <section id="eixo3" class="section">
            <h2 class="section-title">EIXO 3 - Mídia e Política <span class="eixo-badge">2 atividades</span></h2>
            <p class="section-description">
            </p>
            
            <div class="image-grid">
                <div class="image-card">
                    <img src="midiaepolitica.jpg" alt="Mídia e Política - Relação entre comunicação e poder">
                    <div class="image-overlay">
                    </div>
                </div>
                <div class="image-card">
                    <img src="israelvspalestina.png" alt="Conflito Israel vs Palestina - Análise geopolítica">
                    <div class="image-overlay">
                    </div>
                </div>
            </div>
        </section>

        <section id="eixo4" class="section">
            <h2 class="section-title">EIXO 4 - Direitos e Cidadania <span class="eixo-badge">3 atividades</span></h2>
            <p class="section-description">
            </p>
            <div class="image-grid">
                <div class="image-card">
                    <img src="constituição.jpg">
                    <div class="image-overlay">
                    </div>
                </div>
                <div class="image-card">
                    <img src="fimdesemananoparquetexto.png" alt="Texto sobre fim de semana no parque">
                    <div class="image-overlay">
                    </div>
                </div>
                <div class="image-card">
                <img src="constituiçãocidadãa.png">
                    <div class="image-overlay">
                    </div>
                </div>
            </div>
        </section>
    </div>

    <button class="back-to-top" id="backToTop" aria-label="Voltar ao topo">
        <i class="fas fa-arrow-up"></i>
    </button>[
    </footer>

    <script>
        // Botão voltar ao topo
        const backToTop = document.getElementById('backToTop');

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Navegação suave
        document.querySelectorAll('.nav-menu a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Remove active class from all links
                document.querySelectorAll('.nav-menu a').forEach(link => {
                    link.classList.remove('active');
                });
                
                // Add active class to clicked link
                this.classList.add('active');
                
                const targetId = this.getAttribute('href');
                const targetSection = document.querySelector(targetId);
                
                if (targetSection) {
                    window.scrollTo({
                        top: targetSection.offsetTop - 100,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Atualizar navegação ativa ao scroll
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('.section');
            const navLinks = document.querySelectorAll('.nav-menu a');

            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                if (scrollY >= (sectionTop - 150)) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${current}`) {
                    link.classList.add('active');
                }
            });
        });

        });
    </script>
</body>
</html>
